<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formok</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p>Hello! ^-^</p>

    <label>Szöveg: <input type="text" placeholder="myUser"><br></label>

    <label for="jelszo">Jelszó:</label>
    <input type="password" id="jelszo"><br>

    <label><input type="radio" name="kedvencszin"> Piros</label>
    <label><input type="radio" name="kedvencszin" checked> Kék </label><br>

    <input type="date" value="2020-01-01"><br>
    <input type="time"><br>
    <input type="datetime-local"><br>
    <input type="my-new-input-type"><br>

    <label><input type="checkbox" checked disabled>Szeretem a Boba Teát<br></label>

    <label>Számok: <input type="number" min="5" max="100" step="5" value="50"><br></label>
    <input type="range" min="5" max="100" step="5"><br></label>
    Szín: <input type="color"><br>

    Ország:
    <select>
        <option>United States</option>
        <option>Hungary</option>
        <option>France</option>
    </select><br>

    Kedvenc országok:
    <select multiple>
        <option>United States</option>
        <option>Hungary</option>
        <option>France</option>
    </select><br>

    <Textarea>
        Hosszabb szöveg
        SHBDAHSBD
    </Textarea><br>

    <hr>
    *Elküldés gomb: <input type="submit"><br>
    *Sima gomb: <input type="button"><br>
    *Sima gomb2: <button>Gomb</button><br>
    *Elküldés gomb2: <button type="submit">Submit</button><br>

</body>
</html>
